<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHome</title>
    <link rel="stylesheet" href="blue_theme.css">
</head>
<body>
    <h1 class="header1">SkyHome</h1>

    <div class="search">
        <input type="text" placeholder="Search on google" class="searchbar">
    </div>

    <div class="stuff">
        <div class="notes">
            <h1>Notes</h1>
            <p>Write what you want to remember, its stored locally on your device</p>
            <br>
            <textarea name="" id=""></textarea>
        </div>
        <div class="Facts">
            <h1>Facts</h1>
            <p>The oldest tree is over 5000 years old!</p>
            <br>
            <button class="transparent">Next one</button>
        </div>
        <div class="">
            <h1>Something</h1>
            <p>Yeah, we will see whats going to take this place</p>
        </div>
    </div>

    <footer>
        <div class="left_footer">
            <span id="datetime">Your current time</span>
        </div>

        <button class="transparent">⚙️</button>
    </footer>
    
</body>

    <script>
        function updateDateTime() {
            const now = new Date();

            const currentDateTime = now.toLocaleString();

            document.querySelector('#datetime').textContent = currentDateTime;
        }
        setInterval(updateDateTime, 1000)
    </script>

</html>
